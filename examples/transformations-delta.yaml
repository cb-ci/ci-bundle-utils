patches:
  jenkins.yaml:
  - op: remove
    path: /credentials2
  bundle.yaml:
  - op: replace
    path: /id
    value: "delta"
  - op: replace
    path: /description
    value: "This is an autogenerated bundle from the DELTA transformation"

credentials:
  items.yaml:
  - id: other-test-folder-cred
    password: ${MY_FOLDER_TOKEN}

splits:
  jcasc:
    jenkins.yaml:
    - target: bundleManagement.yaml
      paths:
      - unclassified/bundleUpdateTiming
      - unclassified/cascItemsConfiguration

